[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.7
    Wire
    BLE
build_flags =
    -DCORE_DEBUG_LEVEL=0
monitor_speed = 115200

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.7
    Wire
    BLE
build_flags =
    -DCORE_DEBUG_LEVEL=0
monitor_speed = 115200
